<!DOCTYPE html>
<html>

<head>
    <title>GCD</title>
</head>

<body>
    <script type="text/javascript">
        var gcd;
        var n1 = Number(prompt('Enter first number : '));
        var n2 = Number(prompt('Enter second number : '));
        for (var i = 0; i <= n1 && i <= n2; i++) {
            if (n1 % i == 0 && n2 % i == 0) {
                gcd = i;
            }
        }
        document.write('GCD of ' + n1 + ' and ' + n2 + ' is : ' + gcd);
    </script>
</body>

</html>
