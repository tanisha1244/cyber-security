<!DOCTYPE html>

<head>
    <title>Sum of two numbers</title>
</head>

<body>
    <script type="text/javascript">
        var n1 = Number(prompt('Enter first number : '));
        var n2 = Number(prompt('Enter second number : '));

        alert('sum is :' + sum);
    </script>
