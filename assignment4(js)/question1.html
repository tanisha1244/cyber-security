<!DOCTYPE html>
<html>

<head>
    <title>Random Color Generation</title>
    <style type="text/css">
        #main {
            height: 300px;
            width: 300px;
            border-radius: 50%;
            border: 1px solid black;
            background-color: lightblue;
        }
        
        #buttn {
            height: 40px;
            width: 200px;
            text-align: center;
            background-color: black;
            color: white;
            font-size: 20px;
            margin: 20px 20px 20px 40px;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <button id="buttn">Change Color!</button>
    <script type="text/javascript">
        function randomColor() {
            colors = '123456789ABCDEF';
            color = '#';
            for (var i = 0; i < 6; i++) {
                random = Math.ceil(Math.random() * 14);
                color = color + colors[random];
            }
            return color;
        }
        circle = document.getElementById('main');
        buttn.onclick = function() {
            color = randomColor();
            circle.style.backgroundColor = color;
        }
    </script>
</body>

</html>
