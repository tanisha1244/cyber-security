<!DOCTYPE html>
<html>

<head>
    <title>Swap Content</title>
    <style type="text/css">
        p {
            font-size: 20px;
            border: 1px dotted black;
            width: 400px;
        }
        
        #buttn {
            height: 50px;
            width: 200px;
            background-color: black;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <p id="para1">Question 2</p>
    <p id="para2">Javascript Assignment</p>
    <button id="buttn">SWAP CONTENT!</button>
    <script type="text/javascript">
        document.getElementById('buttn').addEventListener('click', function() {
            p1 = document.getElementById('para1');
            p2 = document.getElementById('para2');

            p1Content = p1.innerText;
            p2Content = p2.innerText;

            p1.innerText = p2Content;
            p2.innerText = p1Content;
        });
    </script>
</body>

</html>
